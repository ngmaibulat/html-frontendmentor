<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="starter/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="order">
        <img src="starter/images/illustration-hero.svg" alt="logo" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="summary">
          <img src="starter/images/icon-music.svg" alt="music icon" />
          <div class="details">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>

          <div><a href="#">Change</a></div>
        </div>
        <button class="ok">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
