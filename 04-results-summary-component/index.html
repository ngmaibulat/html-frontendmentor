<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="starter/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <!-- Component -->
      <div class="results">
        <!-- Upper Part: Score -->
        <div class="score">
          <h1>Your Result</h1>
          <div class="score-points">
            <div class="points">76</div>
            <div class="of">100</div>
          </div>
          <div class="score-text">Great</div>
          <div class="score-details">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>

        <div class="summary">
          <h2>Summary</h2>

          <div class="reaction">
            <p>
              <img src="starter/assets/images/icon-reaction.svg" />
              <span>Reaction</span>
            </p>

            <span>80</span>
          </div>

          <div class="memory">
            <p>
              <img src="starter/assets/images/icon-memory.svg" />
              <span>Memory</span>
            </p>
            <span>92</span>
          </div>

          <div class="verbal">
            <p>
              <img src="starter/assets/images/icon-verbal.svg" />
              <span>Verbal</span>
            </p>
            <span>61</span>
          </div>

          <div class="visual">
            <p>
              <img src="starter/assets/images/icon-visual.svg" />
              <span>Visual</span>
            </p>
            <span>72</span>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
